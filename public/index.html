</script>

<body>
	<header div id="header">
		<h2> Power Wire Monitoring</h2>

	</header>
	<div class="grid-container">
	<span id="map" class="dashboard">
		
	<script>


var map = L.map('map')
//var map = L.map('map').setView([20.66727,-103.46276], 2);

 L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map)

//funcion para recibir geojson

let geojson_url = "https://raw.githubusercontent.com/delineas/leaflet-flyto-webpack-bulma/master/src/data/arboles_singulares_en_espacios_naturales.geojson"


fetch(  geojson_url ).then(
	
	res => res.json()
	
).then(
	data => {
	let geojsonlayer = L.geoJson(data).addTo(map)
	map.fitBounds(geojsonlayer.getBounds())
	}
)
//fetch(geojsonFile).then( geojsonFile.addTo(map) )
//geoJsonString.addTo(map)

	</script>
	
	</span>
	<span id="right-panel" class="dashboard">
		
	</span>
</div>
